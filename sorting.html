<!DOCTYPE html>
<html>
<head> 
	<title>Sorting Algorithms</title>
	<link rel="stylesheet" href="sorting.css">
</head>
	<body>
		<div class="bg">
			<h1 class="styletext" id="title">Sorting Algorithms</h1>
				<div class="wrapper">
					<div class="sort styletext" id="quick">Quicksort
							<div class="slideContainer">
									<input type="range" min="1" max = "20" value="1" class="slider" id="quickSlide">
								<div class="sliderNumber" id="quickNum"></div>
							<button class="button qButton" id="qPress">Sort</button>
							</div>
						<div class="sortArea" id="quickArea"></div>
					</div>
					<div class="sort styletext" id="merge">Merge Sort
							<div class="slideContainer">
									<input type="range" min="1" max = "20" value="1" class="slider" id="mergeSlide">
								<div class="sliderNumber" id="mergeNum"></div>

								<button class="button mButton" id="mPress">Sort</button>
							</div>
						<div class="sortArea" id="mergeArea"></div>
					</div>
					<div class="sort styletext" id="insertion">Insertion Sort
							<div class="slideContainer">
									<input type="range" min="1" max = "20" value="1" class="slider" id="insertSlide">
								<div class="sliderNumber" id="insertNum"></div>
								<button class="button iButton" id="iPress">Sort</button>
							</div>
						<div class="sortArea" id="insertArea"></div>
					</div>
					<div class="sort styletext" id="heap">Heapsort
							<div class="slideContainer">
									<input type="range" min="1" max = "20" value="1" class="slider" id="heapSlide">
								<div class="sliderNumber" id="heapNum"></div>
								<button class="button hButton" id="hPress">Sort</button>
							</div>
						<div class="sortArea" id="heapArea"></div>
					</div>
					<div class="sort styletext" id="counting">Counting Sort
							<div class="slideContainer">
									<input type="range" min="1" max = "20" value="1" class="slider" id="countSlide">
								<div class="sliderNumber" id="countNum"></div>
								<button class="button cButton" id="cPress">Sort</button>
							</div>
						<div class="sortArea" id="countArea"></div>
					</div>
					<div class="sort styletext" id="comb">Comb Sort
							<div class="slideContainer">
									<input type="range" min="1" max = "20" value="1" class="slider" id="combSlide">
								<div class="sliderNumber" id="combNum"></div>
								<button class="button coButton" id="coPress">Sort</button>
							</div>
						<div class="sortArea" id="combArea"></div>
					</div>
					<div class="sort styletext" id="shell">Shellsort
								<div class="slideContainer">
									<input type="range" min="1" max = "20" value="1" class="slider" id="shellSlide">
								<div class="sliderNumber" id="shellNum"></div>
								<button class="button sButton" id="sPress">Sort</button>
							</div>
						<div class="sortArea" id="shellArea"></div>
					</div>
					<div class="sort styletext" id="bucket">Bucket Sort
							<div class="slideContainer">
									<input type="range" min="1" max = "20" value="1" class="slider" id="bucketSlide">
								<div class="sliderNumber" id="bucketNum"></div>
								<button class="button bButton" id="bPress">Sort</button>
							</div>
						<div class="sortArea" id="bucketArea"></div>
					</div>
				</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="sliders.and.canvas.js"></script>
		<script src="quicksort.js"></script>
		<script src="mergesort.js"></script>
		<script src="insert.js"></script>
		<script src="heapsort.js"></script>
		<script src="countingsort.js"></script>
		<script src="combsort.js"></script>
		<script src="shellsort.js"></script>
		<script src="bucketsort.js"></script>
	</body>
</html>
